version: 0.1

environment_variables:
  plaintext:
    #AWS_REGION: "us-east-1"
    GIT_BRANCH: "HEAD"
    ECR_REPO: "weitest/hapi-api"
    AWS_ACCOUNT_ID: "set your account ID in build project"

phases:
  install:
    commands:
      - apt-get update -y
      - curl -sL https://deb.nodesource.com/setup_6.x | bash -
      - apt-get install -y nodejs

  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm test
      - tar czf hapi-api.tar.gz *
  post_build:
    commands:
      - /usr/bin/env bash ./push-ecs-repo.sh ${AWS_ACCOUNT_ID} ${AWS_REGION} ${ECR_REPO}
artifacts:
  files:
    - hapi-api.tar.gz
  discard-paths: yes
