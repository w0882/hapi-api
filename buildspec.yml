phases:
  install:
    commands:
      - apt-get update -y
      - curl -sL https://deb.nodesource.com/setup_6.x | bash -
      - apt-get install -y nodejs

  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm test
  post_build:
    commands:
      - tar czfv hapi-api.tar.gz *
artifacts:
  files:
    - hapi-api.tar.gz
  discard-paths: yes
